buildscript {
    ext {
        gradle_version = "7.2.1"
        kotlin_version = "1.7.0"
        google_services_version = "4.3.10"
        hilt_version = "2.42"
        core_version = "1.8.0"
        appcompat_version = "1.4.2"
        live_data_version = "2.5.0"
        activity_compose_version = "1.5.0"
        material_version = "1.6.1"
        compose_compiler_version = "1.2.0"
        compose_version = "1.3.0-alpha01"
        hilt_navigation_compose_version = "1.0.0"
        firebase_bom_version = "30.2.0"
        play_services_version = "1.6.2"
    }
    dependencies {
        classpath "com.google.gms:google-services:$google_services_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
    }
}

plugins {
    id 'com.android.application' version "${gradle_version}" apply false
    id 'com.android.library' version "${gradle_version}" apply false
    id 'org.jetbrains.kotlin.android' version "${kotlin_version}" apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}